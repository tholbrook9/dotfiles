# True color support
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on

# Change prefix from C-b to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Intuitive split bindings
bind h split-window -v -c "#{pane_current_path}"  # h = panes go horizontal →
bind v split-window -h -c "#{pane_current_path}"  # v = panes go vertical ↓

# Visual split bindings
bind | split-window -v -c "#{pane_current_path}"  # | looks like the split
bind - split-window -h -c "#{pane_current_path}"  # - looks like the split

# yank configuration
# Set copy mode to use vi keybindings (this makes Space work for selection)
set-window-option -g mode-keys vi

# Better copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Make selection work with arrow keys
bind-key -T copy-mode-vi Up send-keys -X cursor-up
bind-key -T copy-mode-vi Down send-keys -X cursor-down
bind-key -T copy-mode-vi Left send-keys -X cursor-left
bind-key -T copy-mode-vi Right send-keys -X cursor-right

# No confirmation on kill
bind x kill-pane
bind X kill-window

# Show current directory name instead of process
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set -g set-titles-string "tmux: #S / #W"
set -g display-panes-time 2000
set -g status-keys vi
set -g escape-time 0
set -g @catppuccin_flavour 'mocha'
set -g default-terminal 'tmux-256color'
set -g @continuum-save-interval '5'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set-hook -g client-detached 'run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh"'

run '~/.config/tmux/plugins/tpm/tpm'